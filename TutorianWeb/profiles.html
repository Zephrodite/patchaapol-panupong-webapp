<!DOCTYPE html>
<html>
    <head>
        <title>Tutorian</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/profiles-style.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }


        </style>
    </head>

    <body>
        <div class="navigation-bar">
            <div id="navigation-container">
                <a href="#tutorian"><img src="images/tutorian-logo2.png" alt="Tutorian logo" class="logo"></a>

                <ul class="floatLeft">
                    <li><a class="menus" href="#myProfiles">My Profiles</a></li>
                    <li><a class="menus" href="#aboutUs">About Us</a></li>
                </ul>
                <ul class="floatRight">
                    <li><a href="#profile"><img src="images/avatar-default.png" class="def-avatar">Panupong Chimmai</a></li>
                    <li style="color: #505050;">|</li>
                    <li><a href="#logout" class="logOut">Log out</a></li>
                </ul>
            </div>
        </div>
        <div class="header-background">
            <img src="images/profiles-bg.png" alt="Profile" class="profileBG">
            <div class="header-pos">Profiles</div>
        </div>
        <div class="container">
            <button class="addBtn">+ Add</button>
            <button class="sortBtn">Sort by</button>
        </div>
        
        
        <div class="container">
            <a href="#profile1" style="text-decoration: none;" class="profile-achor"><div class="profile-con" style="background-color: #5AC7BA;">
                <div>
                    <img src="images/avatar1.png" class="prof-avatar">
                </div>
                <div class="prof-name">Alpha</div>
                <div class="edit-point">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="ttl-cost">Total Cost<div class="text-in-prof-con">8,900</div></div>
                <div class="atv-course">Active Course<div class="text-in-prof-con">2</div></div>
            </div></a>
            <a href="#profile2" style="text-decoration: none;" class="profile-achor"><div class="profile-con" style="background-color: #5B92D1;">
                <div>
                    <img src="images/avatar2.png" class="prof-avatar">
                </div>
                <div class="prof-name">Cristina</div>
                <div class="edit-point">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="ttl-cost">Total Cost<div class="text-in-prof-con">14,600</div></div>
                <div class="atv-course">Active Course<div class="text-in-prof-con">5</div></div>
            </div></a>
        </div>
    </body>
</html>
